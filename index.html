<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlyes.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

    <title>Speed Typer</title>
</head>

<body>

    <audio src="time.wav" id="timeAudio"></audio>
    <audio src="correct.wav" id="correctAudio"></audio>
    <audio src="over.wav" id="overAudio"></audio>
    <button id="settings-btn" class="setting-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Speed Typer</h1>
            <small>Type the following:</small>
            <h1 class="word" id="word"></h1>
            <input type="text" id="text" class="input" placeholder="Type the word here" autocomplete="off">
            <p class="time-container">
                Time left: <span id="time">10s</span>
            </p>
            <p class="score-container">
                Score: <span id="score">0</span>
            </p>
            <div id="end-game-container" class="end-game-container">

            </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
